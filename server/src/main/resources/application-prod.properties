server.port=35503
# Client is 35504

logging.file.path=./logs/prodSpring.log
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.open-in-view=true
spring.datasource.url=jdbc:mysql://localhost:3306/capacitor_prod
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.datasource.hikari.max-lifetime=300000
spring.datasource.hikari.keepalive-time=150000
spring.datasource.hikari.leak-detection-threshold=240000


app.google.recaptcha.key=${RECAPTCHA_SECRET_KEY}

server.error.include-message=always
