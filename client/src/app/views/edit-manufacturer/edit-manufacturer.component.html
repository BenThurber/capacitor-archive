<div>

  <div *ngIf="manufacturer$; else loading">
    <h2>Editing "{{manufacturer$ && manufacturer$.companyName}}"</h2>
    <p>You are editing the details of this manufacturer</p>
  </div>
  <ng-template #loading>
    <h3>Loading Data...</h3>
  </ng-template>

  <app-manufacturer-form [hidden]="!manufacturer$" [manufacturer]="manufacturer$"></app-manufacturer-form>

</div>
