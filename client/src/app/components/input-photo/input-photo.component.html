
<app-file-uploader [dirPathArray]="dirPathArray"
                   (uploadStarted)="generateThumbnail($event)"
                   (uploadFinished)="addPhoto($event)">

</app-file-uploader>

<h4 *ngIf="photos.size > 0">Drag photos into the desired order</h4>
<div class="grid">
  <div class="col" [sortablejs]="photos" [sortablejsOptions]="options">

    <!--ToDo fix this iteration that is causing an error-->
    <div *ngFor="let photoKeyValuePair of photos | keyvalue"
         class="grid-square-outer item">
      <div [ngStyle]="{ 'background-image': 'url(' + photoKeyValuePair.value.url + ')'}" class="grid-square-inner"></div>
    </div>

  </div>
</div>
