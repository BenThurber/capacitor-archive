
<app-file-uploader [dirPathArray]="dirPathArray"
                   (uploadStarted)="addThumbnail($event)"
                   (uploadFinished)="addPhoto($event)">

</app-file-uploader>

<h4 *ngIf="photos.length > 0">Drag photos into the desired order</h4>
<div class="grid">
  <div class="col" [sortablejs]="photos" [sortablejsOptions]="options">


    <div *ngFor="let photo of photos"
         class="grid-square-outer item">
      <div [ngStyle]="{ 'background-image': 'url(' + photo.getThumbnailUrl() + ')'}" class="grid-square-inner">
        <div class="circle" title="Delete"></div>
      </div>
    </div>

  </div>
</div>
