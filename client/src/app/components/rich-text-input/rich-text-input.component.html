<button (click)="selectedTabIndex = 0">Inc</button>
<div style="min-height: 550px"> <!--This min-height should be the same as Quill's height + 100px-->

  <mat-tab-group [(selectedIndex)]="selectedTabIndex" dynamicHeight>

    <mat-tab>
      <ng-template mat-tab-label>
        <label>Edit</label>
      </ng-template>

      <quill-editor #editorElem
                    [styles]="quillStyles"
                    [modules]="quillConfig">
      </quill-editor>

    </mat-tab>

    <mat-tab label="Preview">
      <ng-template mat-tab-label>
        <label>Preview</label>
      </ng-template>

      <div class="ql-editor" [innerHTML]="editorElementRef.content"></div>

    </mat-tab>

  </mat-tab-group>

</div>
