
<div class="hero is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-multiline">
        <div class="column is-6 is-offset-3">
          <div class="upload-box">
            <div class="upload-box-content">
              <div class="drop-container" (drop)="onDrop($event)" (dragover)="onDragOver($event)">
                <p>
                  Drag files here or
                  <label class="upload-button">
                    <input multiple type="file" (change)="addFilesToQueue($event.target.files)" placeholder="Upload file" accept="png,jpg,jpeg,gif,jfif,webp"> browse
                  </label>
                  to upload.
                </p>
              </div>
              <div class="upload-item" *ngFor="let f of files; let i = index;">
                <div class="upload-item-content">
                  <div class="filename">
                    <div class="filename-left">
                      <i class="ionicon ion-ios-copy"></i>
                      <span>{{ f.name }}</span>
                    </div>
                    <div class="filename-right">
                      <i class="ionicon ion-close-round" (click)="cancelUpload(f.id)"></i>
                    </div>
                  </div>
                  <div class="progress-content">
                    <div class="progress">
                      <span class="bar" [style.width]="f?.progress?.data?.percentage + '%'" [class.is-done]="f?.progress?.data?.percentage === 100"></span>
                    </div>
                  </div>
                  <div class="progress-text-content">
                    <span class="progress-text" [class.is-done]="f?.progress?.data?.percentage === 100">
                      <span>{{ f.progress?.data?.percentage }}% </span>
                      <span *ngIf="f.progress?.data?.percentage !== 100">Uploading...</span>
                      <span *ngIf="f.progress?.data?.percentage >= 100">Done</span>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<h4>Drag photos into the desired order</h4>
<div class="grid">
  <div class="col" [sortablejs]="items" [sortablejsOptions]="options">
    <div *ngFor="let item of items" class="grid-square item">
      {{ item }}
    </div>
  </div>
</div>
