<div class="sidenav">
  <h3>Manufacturers</h3>
  <div *ngFor="let barCompanyName of companyNames$;">
    <div class="link__padding">
      <a (click)="dynamicRouter.redirectTo(['/manufacturer', 'view', barCompanyName.toLowerCase()])">{{barCompanyName}}</a>
    </div>
  </div>
  <div id="add-manufacturer" class="link__padding">
    <a routerLink="/manufacturer/create">+ Add Manufacturer</a>
  </div>
</div>
