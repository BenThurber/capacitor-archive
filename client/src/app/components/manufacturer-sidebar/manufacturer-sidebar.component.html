<div class="sidenav">

  <h3>Manufacturers</h3>

  <ng-container *ngIf="companyNames$; else loading">
    <div *ngFor="let barCompanyName of companyNames$;">
      <div class="link__padding">
        <a class="grey__link" (click)="dynamicRouter.redirectTo(['/manufacturer', 'view', barCompanyName.toLowerCase()])">{{barCompanyName}}</a>
      </div>
    </div>
  </ng-container>

  <ng-template #loading>
    <div style="display: flex; justify-content: center; padding: 16px 0"><div class="spinner"></div></div>
  </ng-template>

  <div id="add-manufacturer" class="link__padding">
    <a class="grey__link" (click)="dynamicRouter.redirectTo(['/manufacturer', 'create'])">+ Add Manufacturer</a>
  </div>

</div>
