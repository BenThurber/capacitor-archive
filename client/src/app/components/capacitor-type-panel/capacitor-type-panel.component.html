<div id="types-expansion-panel" class="blue-expansion-panel-container minor__shadow">
  <mat-expansion-panel [(expanded)]="typesMenuIsExpanded" class="input">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h3 class="green_title">Capacitor Types</h3>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <ng-container *ngIf="capacitorTypes.length > 0; else noTypes">
      <div *ngFor="let type of capacitorTypes">
        <hr>
        <img src="../../../assets/falcor-cat.jpg" width="100px"
             (click)="dynamicRouter.redirectTo(['capacitor','view',type.companyName,type.typeName])">
        <a [routerLink]=""
           (click)="dynamicRouter.redirectTo(['capacitor','view',type.companyName,type.typeName])">
          {{type.typeName}}
        </a>
      </div>
      <hr>
    </ng-container>
    <ng-template #noTypes>
      No types
    </ng-template>

  </mat-expansion-panel>
</div>
