deploy-test-server:
  stage: deploy
  script:
    # Set configure profile for deployment
    - cd server
    - cp src/main/resources/application-dev.properties src/main/resources/application.properties
    - envsubst < src/main/resources/application.properties    # Subsitutes in environment variables
    # Create artifact
    - rm -f ./build/libs/*.war || true
    - ./gradlew bootWar
    # Move artifact to volume shared by tomcat
    - rm -f /home/gitlab-runner/test-server/*.war || true
    - rm -rf /home/gitlab-runner/test-server/ROOT || true
    - cp ./build/libs/*.war /home/gitlab-runner/test-server/ROOT.war
#  only:
