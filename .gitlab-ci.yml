stages:
  - setup
  - test

default:
  before_script:


setup:
  stage: setup
  image: node:alpine
  script:
    - cd client
    - echo n | npm install
  cache:
    paths:
      - client/node_modules/
  artifacts:
    paths:
      - client/node_modules/

variables:
  GIT_DEPTH: 0

junit:
  stage: test
  image: gradle:6.7.0-jdk11
  script:
    - cd server
    - ./gradlew test
